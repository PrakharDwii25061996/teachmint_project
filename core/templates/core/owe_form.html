{% extends 'core/base.html' %}

{% block body-content %}
<div>
	<center>
		<a href="{% url 'index' %}">Go to Dashboard</a>
		<form method="POST" style="margin-left:17%; margin-right:20%; margin-top: 150px;
		 background-color: white;">
			{% csrf_token %}
			<h2>Add Owe</h2><br>
			{{ key }}
			Please Fill form of each owes
			{% for field in owe_form %}
			<div class="row form-group">
				<div class = "col-md-4 col-bg-4 col-sm-4 col-lg-4">
				    <label for="exampleInputUsername">{{ field.label_tag }}</label>
				</div>
				<div class = "col-md-8 col-bg-8  col-sm-8 col-lg-8">
					{{ field }}
				</div>
				{{ form.errors }}
			</div><br>
			{% endfor %}
			
			<input type="submit" name="" value="Add" id="id_log_btn"><br><br>
		</form><br>
	</center>
</div>
{% endblock body-content %}
